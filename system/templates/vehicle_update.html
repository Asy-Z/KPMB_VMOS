<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Vehicle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
        }
        .btn-primary, .btn-secondary {
            width: 100%;
            margin-top: 10px;
        }
    </style>
    
</head>
<body>
    <div class="container form-container">
        <br><br><br>
        <form action="update_vehicle_data/{{ updateVehi.PlateNo }}" method="post">
            {% csrf_token %}
            <h3>Plate Number</h3><br>
            <input type="text" class="form-control" name="plate_no" value="{{ updateVehi.PlateNo }}"><br>
            <br>
            <label for="vehicle_type">Vehicle Type</label><br>
            <select class="form-select" name="vehicle_type">
                <option value="Van" {% if updateVehi.VehicleType == "Van" %} selected {% endif %}>Van</option>
                <option value="Car" {% if updateVehi.VehicleType == "Car" %} selected {% endif %}>Car</option>
                <option value="Motorcycle" {% if updateVehi.VehicleType == "Motorcycle" %} selected {% endif %}>Motorcycle</option>
                <option value="Bus" {% if updateVehi.VehicleType == "Bus" %} selected {% endif %}>Bus</option>
            </select><br>
            <br>
            <label for="status">Availability Status</label><br>
            <select class="form-select" name="status">
                <option value="Available" {% if updateVehi.Status == "Available" %} selected {% endif %}>Available</option>
                <option value="Reserved" {% if updateVehi.Status == "Reserved" %} selected {% endif %}>Reserved</option>
                <option value="Under Maintenance" {% if updateVehi.Status == "Under Maintenance" %} selected {% endif %}>Under Maintenance</option>
            </select><br>
            <br>
            <input type="submit" class="btn btn-primary" value="UPDATE">
        </form>
        
        <a href="{% url 'homepage' %}" class="btn btn-secondary mt-3">Back to Homepage</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
