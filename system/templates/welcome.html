{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPM Beranang VMOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .header {
            background-color: #ffd949; 
        }
    </style>
</head>
<body>
    <header class="header py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <img class="img-fluid" src="{% static 'assets/logo.png' %}" alt="logo">
                </div>
                <div class="col-md-9">
                    <h1 class="display-4">Vehicle Management Online System</h1>
                </div>
            </div>
        </div>
    </header>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">Welcome to KPM Beranang Vehicle Management Online System</h2>
                <p class="lead">Please login or register to access the system:</p>
                <div class="d-grid gap-3">
                    <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-secondary">Register</a>
                </div>
            </div>
        </div>
    </main>


</body>
</html>
