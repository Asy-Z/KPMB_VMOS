{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  
    <style>
    body {
        background-color: #f8f9fa;
    }

    .reg-form {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        background-color: #f1f3f5;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

  </style>
</head>
<body>

    <header class="header bg-light py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <img class="img-fluid" src="{% static 'assets/logo.png' %}" alt="logo">
                </div>
                <div class="col-md-9">
                    <h1 class="display-4">Vehicle Management Online System</h1>
                </div>
            </div>
        </div>
    </header>
  
    <div class="container mt-5">
        <div class="reg-form">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password1" name="password1">
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm Password:</label>
                    <input type="password" class="form-control" id="password2" name="password2">
                </div>
                <div class="mb-3">
                    <label for="UserId" class="form-label">KPM ID:</label>
                    <input type="text" class="form-control" id="UserId" name="UserId">
                </div>
                <div class="mb-3">
                    <label for="UserLevel" class="form-label">KPM Status:</label>
                    <select class="form-select" id="UserLevel" name="UserLevel">
                        <option selected disabled>Select User Level</option>
                        <option value="Student">Student</option>
                        <option value="Lecturer">Lecturer</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="PhoneNo" class="form-label">Phone No.:</label>
                    <input type="text" class="form-control" id="PhoneNo" name="PhoneNo">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
